{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="screen">
    <title>TreasureGram</title>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top text-center">
    <a href="/">
        <img src="{% static 'imgs/logo.png' %} " alt="TreasurGram">
        <a class="navbar-text navbar-right" href="{% url 'index' %}">Home</a>
        {% if user.is_authenticated %}
        <a class="navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
        <a class="navbar-text navbar-right" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="navbar-text navbar-right" href="{% url 'login' %}">Login</a>
        {% endif %}
    </a>
</nav>
<main class="container container--mw700" role="main">
    {% block content %}
    {% endblock %}
</main>
<footer class="footer container text-center" role="contentinfo">
    <img src="{% static 'imgs/brand-icon.png' %}" height="50" alt="">
    Â© ESTCLpGlaasriTreasureGram 2019
    <img src="{% static 'imgs/brand-icon.png' %}" height="50" alt="">
</footer>
<script src="{% static 'js/jquery-3.0.0.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
